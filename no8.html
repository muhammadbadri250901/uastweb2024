<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sembunyikan Sidebar</title>
    <style>
        #sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 1rem;
            display: block; 
        }

        #toggleButton {
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Sidebar</button>
    <div id="sidebar">
        <p>Ini adalah sidebar.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
